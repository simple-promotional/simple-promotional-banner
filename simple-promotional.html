<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="simple-promotional">
    <template>
    <style>
      :host {
        display: flex;
        width: 736px;
        height: 170px;
        overflow: hidden;
      }

      .left-column {
        
      }

      .right-column {
        color: #000;
      }

      .banner-image {
        float: left;
        width: 300px;
      }

      .carriers {
        margin-top: 8px;
      }

      a {
        cursor: pointer;
        margin-right: 16px; 
      }

      .carriers img {
        margin-right: 16px;
      }
    </style>

    <firebase-document
      location="https://banners-18980.firebaseio.com/images"
      data="{{images}}"></firebase-document>

      <div class="left-column">
      <img class="banner-image" src="http://multimedia.bbycastatic.ca/multimedia/products/1500x1500/104/10486/10486220_2.jpg" alt="">
    </div>
    <div class="right-column">
      <h2>{{images.image1.text}}</h2>
      $0 SAVE $270<br><br>
      after $270 Trade-up <br>
      $269.99 without trade-up<br>
      on select 2-year plans<br>
      <div class="carriers"><a>Shop Now</a><img src="http://images.bbycastatic.ca/sf/projects/_content/_weekly/home/applebanner/assets/carriers/koodo-logo-m.png" height="12" class="margin-xs-right"><img src="http://images.bbycastatic.ca/sf/projects/_content/_weekly/home/applebanner/assets/carriers/virgin-logo-m.png" height="16" class="margin-xs-right"></div>
    </div>

    <paper-card elevation="0" id="target1Text">
      {{images.image1.linkUrlEn}}
    </paper-card>

    <paper-card elevation="0" id="target1TextSub">
      {{images.image1.text}}
      <!--THIS-->
    </paper-card>

    <paper-button id="btn-primary">
      {{images.image1.altTextEn}}
    </paper-button>
  </template>

    <script>
        /**
         * `simple-promotional`
         * A simple banner to promote products hooked with Firebase
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class SimplePromotional extends Polymer.Element {
            static get is() {
                return 'simple-promotional';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'simple-promotional'
                    }
                };
            }

            static get observers() {
              return [
                "imagesChanged(images)"
              ];
            }

            imagesChanged(images) {
              console.log(images);
            }
        }

        window.customElements.define(SimplePromotional.is, SimplePromotional);
    </script>
</dom-module>
